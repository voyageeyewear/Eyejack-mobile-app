name: eyejack_mobileapp
description: A Flutter mobile app with live Shopify integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.0.5
  flutter_riverpod: ^2.4.5
  
  # UI & Design
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  
  # Navigation
  go_router: ^10.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  url_launcher: ^6.1.14
  
  # Real-time updates
  web_socket_channel: ^2.4.0
  flutter_local_notifications: ^15.1.1
  
  # Shopify SDK (if available)
  # shopify_storefront_api: ^1.0.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf 